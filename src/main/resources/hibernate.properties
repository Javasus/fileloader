# src/main/resources/hibernate.properties

# Database connection
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3307/fileloader
hibernate.connection.username=fileloader_user
hibernate.connection.password=fileloader_password

# Connection pool (HikariCP)
hibernate.hikari.connectionTimeout=20000
hibernate.hikari.minimumIdle=10
hibernate.hikari.maximumPoolSize=20
hibernate.hikari.idleTimeout=300000

# Show SQL
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Hibernate DDL strategy
hibernate.hbm2ddl.auto=validate

# Batch processing
hibernate.jdbc.batch_size=20
hibernate.order_inserts=true
hibernate.order_updates=true

# Second-level cache (???? ????????)
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false

# Statistics
hibernate.generate_statistics=false

# Connection character encoding
hibernate.connection.CharSet=utf8
hibernate.connection.characterEncoding=utf8
hibernate.connection.useUnicode=true